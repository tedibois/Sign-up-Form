<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Sign Up Form</title>
</head>
<body>
<div class="container">
<div class="leftbox">
    <div class="image"></div>
</div>

<div class="rightbox">
<div class="textbox">
<h1>This is not a real online service! You know you need something <br>
    like this in your life to help you realize your deepest dreams.<br>
Sign up <i>now</i> to get started.<br><br> You <i>know</i> you want to.</h1>
</div>
<div class="signupbox">
<h2>Let's do this!</h2>
<form>
<div class="inputboxparent">
    <div class="inputbox">

  <div>
    <label for="first_name">FIRST NAME</label>
    <input type="text" name="first_name" id="first_name">
  </div>


  <div>
    <label for="Email">EMAIL</label>
    <input type="number" name="Email" id="Email">
  </div>

 <div>
    <label for="last_name">PASSWORD</label>
    <input type="text" name="last_name" id="last_name">
  </div>

  </div>

    <div class="inputbox">

   <div>
    <label for="last_name">LAST NAME</label>
    <input type="text" name="last_name" id="last_name">
  </div>

  <div>
    <label for="last_name">PHONE NUMBER</label>
    <input type="text" name="last_name" id="last_name">
  </div>

  <div>
    <label for="age">CONFIRM PASSWORD</label>
    <input type="number" name="age" id="age">
  </div>

</div>

</div>


</div>


<button type="submit">Submit</button>
</div>

</form>


</div>
</body>
<script src="js/javascript.js"></script>
</html>
